{% extends "base.html" %}

{% block app_content %}
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST" action="/">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ form.csrf_token }}
                                {{ form.city(class_="input", placeholder="City Name") }}
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline is-mobile">
                {% for weather in weather_data %}
                  <div class="column is-half">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                                <div class="media-content">
                                    <a href="{{ url_for('city', city_name=weather.city) }}">
                                    <div class="content">
                                        <p>
                                            <span class="title">{{ weather.city }}</span>
                                            <br>
                                            <span class="subtitle">{{ weather.temperature }}Â° C</span>
                                            <br> 
                                            <span class="subtitle is-5">{{ weather.description }}</span>
                                        </p>
                                    </div>
                                    </a>
                                </div>
                            <form method="post" action="/city/{{ weather.city }}/delete">
                                <button class="delete media-right"></button>
                            </form>
                        </article>
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
{% endblock %}
